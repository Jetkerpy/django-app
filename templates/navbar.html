{% load static %}
<nav class="navbar navbar-expand-lg bg-dark p-3">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/smart-education.webp' %}" alt="" width="50" height="40">
        </a>
        <a class="navbar-brand text-white  font-monospace" href="{% url 'home'%}">StudyPy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
        <form class="d-flex mx-5" role="search" action="{% url 'home' %}" method="get">
            {% csrf_token %}
          <input class="form-control me-2 px-5" type="text" name = "q" placeholder="Search for rooms" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>





<a class="display-1 " href="{% url 'home' %}">Logo</a>




<div>
    <form action="/" method="get">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search Rooms...">

    </form>
</div>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'update-user' user.pk %}">Edit</a>
    {% else %}

        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>


<!-- for messages  -->
<div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}!</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        {% endfor %}

    {% endif %}
</div>

<!-- / for messages -->
