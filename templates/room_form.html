
{% extends 'base.html' %}


{% block content %}

    <div>
        <h3>Create/Update Study Room here...</h3>
        <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleDataList" class="form-label">Enter a Topic</label>
                    <input class="form-control" value="{{ room.topic.name }}" name="topic" list="topic-list" id="exampleDataList" placeholder="Type to search..." required>
                    <datalist id="topic-list">
                        <select name="" id="room-topic">
                            {% for topic in topics %}
                            <option value="{{ topic.name }}"> {{ topic.name }}</option>
                            {% endfor %}
                        </select>
                    </datalist>

                </div>
            

                <div class="form-group">
                    <label for="room_name">Room Name</label>
                    {{ form.name }}
                </div>


                <div class="form-group">
                    <label for="room_name">Room Description</label>
                    {{ form.description }}
                </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>


{% endblock content %}
